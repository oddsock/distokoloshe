# LiveKit Server Configuration
# Docs: https://docs.livekit.io/realtime/self-hosting/deployment/
#
# Note: ${DOMAIN} is substituted at container startup by entrypoint.sh

port: 7881

rtc:
  port_range_start: 50201
  port_range_end: 50400
  tcp_port: 7882
  # use_external_ip is toggled by entrypoint.sh: false for dev, true for production

# API keys are passed via LIVEKIT_KEYS env var in compose.yml

room:
  auto_create: true
  empty_timeout: 30

# TURN relay â€” allows clients behind restrictive NATs/firewalls
# to connect via TCP (TLS on 5349) or UDP (3478).
turn:
  enabled: true
  domain: ${DOMAIN}
  tls_port: 5349
  udp_port: 3478
  cert_file: /etc/letsencrypt/live/${DOMAIN}/fullchain.pem
  key_file: /etc/letsencrypt/live/${DOMAIN}/privkey.pem

logging:
  level: info
